<html lang="en-GB">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta charset="utf-8" />
		<title>Защищенный просмотр</title>
		<meta name="author" content="GermanAizek">
		<meta name="keywords" content="защита, просмотр файлов, авторское право">
		<meta name="description" content="Защищенный просмотр документов. Разработчик: Герман Семенов https://germanaizek.github.io">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="none"/>
		<meta name="copyright" content="Колхоз">
		
		<link rel="stylesheet" type="text/css" href="_styles.css" media="screen">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- <script src="js/jquery-3.4.1.min.js"></script> -->

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<!-- <script src="js/bootstrap.min.js"></script> -->

		<!-- PDF JS -->
		<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
	</head>
	<body oncontextmenu="return false;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Авторизация</h4>
							</div>
							<form role="form" id="contactForm" data-toggle="validator">
								<div class="modal-body">
									<div class="form-group">
									  <label for="usr">Имя пользователя:</label>
									  <input type="text" class="form-control" id="usr" required data-error="NEW ERROR MESSAGE">
									</div>
									<div class="form-group">
									  <label for="pwd">Пароль:</label>
									  <input type="password" class="form-control" id="pwd" required>
									</div>
									<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Войти</button>
							        <div id="msgSubmit" class="h3 text-center hidden"></div>
							        <div class="clearfix"></div>
								</div>
								<div class="modal-footer">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 align-self-center">
						<p>by GermanAizek</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/validator.min.js"></script>
	<script src="js/auth.js"></script>
</html>
